name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: cryptidtech/ssh-agent@v0.1.7
      with:
        ssh-private-key: ${{ secrets.WACC_DEPLOY_KEY }}
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
